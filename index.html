<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <link rel="stylesheet" href="/login.css">
    <script>
        function loginGithub(){ 
            window.location.href = `https://github.com/apps/contracaid/installations/new`;
        }
    </script>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo-container">
            <img src="contractaidlogo.png" alt="ContractAid" class="nav-logo">
            <a href="/" class="nav-text">ContractAid</a>
        </div>
    </div>
</nav>

<div class="main-content">
    <div class="login-container">
        <h1>Log in to ContractAid</h1>
        <button onclick="loginGithub()" class="login-btn github">
            <img src="githubicon.png" alt="GitHub" class="github-icon"> Login with GitHub
        </button>
    </div>
</div>

</body>
</html>
